<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet">
</head>

<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>desc</th>
        <th>status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.getId()}"></td>
        <td th:text="${task.getDescription()}" th:id="'description_' + ${task.id}"></td>
        <td th:text="${task.getStatus()}" th:id="'status_' + ${task.id}"></td>
        <td>
            <button th:id="'edit_' + ${task.id}" th:onclick="'edit_task('+ ${task.id} + ')'">EDIT</button>
        </td>
        <td>
            <button th:id="'delete_' + ${task.id}" th:onclick="'delete_func('+ ${task.id} + ')'">DELETE</button>
        </td>
    </tr>
    <tr>
        <td>Add</td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input id='description_new' type='text' value=''>
        </td>
        <td>
            <label for="status_new"></label>
            <select id="status_new">
                <option value="IN_PROGRESS">IN PROGRESS</option>
                <option value="DONE">DONE</option>
                <option value="PAUSED">PAUSED</option>
            </select>
        </td>
        <td>
            <button id="save_new" onclick="add_task()">Save</button>
        </td>
    </tr>

    </tbody>
</table>
<h2>
    <button th:each="pageNumber : ${pageNumbers}" class="buttonPage">
        <a th:href="@{/tasks(page=${pageNumber}, limit=5)}" th:text="${pageNumber}"
           th:classapend="${pagenumber == current_page? 'active_page' : ''}"></a>
    </button>
</h2>

<script src="script/jquery.js"></script>
<script src="script/myScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
